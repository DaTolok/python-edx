<!DOCTYPE html>
<html>
  <head>
    <title>A simple example page</title>
  </head>
  <body>
    <p>Here is some simple content for this page.</p>
    <div>
      <p class="inner-text">
        First paragraph.
      </p>
      <p class="inner-text">
        Second paragraph.
      </p>
    </div>
    <p class="outer-text">
      <b>
        First outer paragraph.
      </b>
    </p>
    <p class="outer-text">
      <b>
        Second outer paragraph.
      </b>
    </p>
  </body>
</html>
